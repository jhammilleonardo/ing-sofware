<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css"> <!-- Usaremos un CSS separado para el login -->
    <title>Pizzeria - Login</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Mamma mia</header>
            <header>Pizzeria</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Correo" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Contraseña" autocomplete="off" required>
        </div>
        
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Iniciar sesión</label>
        </div>
        <div class="sign-up-link">
            <p>No tienes una cuenta? <a href="#">Regístrate</a></p>
        </div>
    </div>

    <script>
        document.getElementById('submit').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
