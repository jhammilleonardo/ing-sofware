<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Pizzería</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Usa el mismo CSS -->
</head>
<body>
    <div class="menu">
        <a href="index.html" class="logo">Pizzería</a>
        <input type="checkbox" id="menu">
        <label for="menu"><img src="img/menu.png" class="menu-icono" alt="menu"></label>
        <nav class="navbar">
            <ul>
                <li><a href="index.html" id="inicio-link">Inicio</a></li>
                <li><a href="index.html#productos" id="productos-link">Productos</a></li>
                <li><a href="contacto.html" id="contacto-link">Contacto</a></li>
            </ul>
        </nav>
    </div>

    <section class="contacto container">
        <h2>Contáctanos</h2>
        <div class="contacto-content">
            <div class="contacto-info">
                <img src="img/logo.png" alt="Logo Pizzería" class="contacto-logo">
                <h3>Pizzería Deliciosa</h3>
                <p>¡Estamos aquí para servirte la mejor pizza! Contáctanos o visítanos:</p>
                <ul>
                    <li><strong>Dirección:</strong> Av. Sabor 123, Ciudad Pizza</li>
                    <li><strong>Teléfono:</strong> (123) 456-7890</li>
                    <li><strong>Email:</strong> info@pizzeriadeliciosa.com</li>
                </ul>
                <h4>Síguenos en redes sociales:</h4>
                <div class="social-links">
                    <a href="https://facebook.com/pizzeria" target="_blank"><img src="img/facebook.png" alt="Facebook"></a>
                    <a href="https://instagram.com/pizzeria" target="_blank"><img src="img/instagram.png" alt="Instagram"></a>
                    <a href="https://twitter.com/pizzeria" target="_blank"><img src="img/twitter.png" alt="Twitter"></a>
                </div>
            </div>
            <div class="contacto-image">
                <img src="img/local.webp" alt="Foto del local">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
